<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Mate</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron text-center">
            <h1>BandMate</h1>
            <p>Your New Set List Maker</p>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="userName">User Name: </label>
                <input type="text" class="form-control" id="userName" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
        </form>
        <br>
        <form class="form-inline">
                <div class="form-group">
                    <label for="userName">User Name: </label>
                    <input type="text" class="form-control" id="newUserName" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="text" class="form-control" id="newPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">New User</button>
            </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
